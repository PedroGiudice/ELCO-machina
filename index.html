<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Pro ATT Machine</title>
    <!-- Tailwind CSS agora Ã© compilado em build time via PostCSS -->

    <!-- Fontes CDN removidas: WebKitGTK TLS hang no AppImage cross-distro -->
    <!-- Fallback: system fonts definidos em CSS variables -->

    <style>
      /* Design System Variables */
      :root {
        /* Safe Area Insets */
        --sat: env(safe-area-inset-top, 0px);
        --sar: env(safe-area-inset-right, 0px);
        --sab: env(safe-area-inset-bottom, 0px);
        --sal: env(safe-area-inset-left, 0px);

        /* Cores */
        --bg-base: #121214;
        --bg-elevated: #1a1a1c;
        --bg-overlay: #222224;
        --text-primary: #fafafa;
        --text-secondary: #a1a1a6;
        --border-subtle: #2a2a2e;
        --accent: #fafafa;
        --accent-dim: rgba(250, 250, 250, 0.1);

        /* Tipografia */
        --font-ui: 'Cabinet Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
        --font-editor: 'Sentient', Georgia, 'Times New Roman', serif;
        --font-mono: 'JetBrains Mono', ui-monospace, monospace;

        /* Espacamento */
        --radius-sm: 6px;
        --radius-md: 8px;
        --radius-lg: 12px;

        /* Animacoes */
        --transition-fast: 150ms ease;
        --transition-normal: 200ms ease;
        --transition-slow: 300ms ease;
      }

      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      body {
        font-family: var(--font-ui);
        background-color: var(--bg-base);
        color: var(--text-primary);
        -webkit-tap-highlight-color: transparent;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .font-mono {
        font-family: var(--font-mono);
      }

      .font-editor {
        font-family: var(--font-editor);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-elevated);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-subtle);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-secondary);
      }

      /* Focus Visible */
      :focus-visible {
        outline: 2px solid var(--accent);
        outline-offset: 2px;
      }

      /* Selection */
      ::selection {
        background: var(--accent-dim);
        color: var(--text-primary);
      }
    </style>
  <!-- importmap CDN removido: conflitava com Vite bundling e causava tela preta no AppImage (TLS) -->
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
